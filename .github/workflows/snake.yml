name: Generate Snake animation

on:
  schedule:
    - cron: "0 0 * * *" # Roda todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Amorajoaovictor
          outputs: |
            output/github-contribution-grid-snake.svg

      - name: Commit and push Snake SVG
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add output/github-contribution-grid-snake.svg
          git commit -m "Generate Snake SVG" || echo "No changes to commit"
          git push
